    <div>
        <input type="button" value="居中窗口" id="btn_center" />
    </div>
    <div class="window" id="center">
        <div id="modal" class="modal">
            <div id="signature-pad" class="signature-pad">
                <div class="signature-pad--body">
                    <canvas></canvas>
                </div>
                <div class="signature-pad--footer">
                    <div class="description">Sign above</div>

                    <div class="signature-pad--actions">
                        <div>
                            <button type="button" class="button clear" data-action="clear">Clear</button>
                            <button type="button" class="button" data-action="change-color">Change color</button>
                            <button type="button" class="button" data-action="undo">Undo</button>

                        </div>
                        <div>
                            <button type="button" id="closeBtn" class="close" data-action="submit">Submit</button>
                            <button type="button" class="button save" data-action="save-png">Save as PNG</button>
                            <button type="button" class="button save" data-action="save-jpg">Save as JPG</button>
                            <button type="button" class="button save" data-action="save-svg">Save as SVG</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/signature_pad.umd.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="http://down.hovertree.com/jquery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" language="javascript">
        var modal = document.getElementById("center");
        modal.style.display = "none";
        $(document).ready(function() {
            $("#btn_center").click(function() {
                popCenterWindow();
            });

        });
        //获取窗口的高度
        var windowHeight;
        //获取窗口的宽度
        var windowWidth;
        //获取弹窗的宽度
        var popWidth;
        //获取弹窗高度
        var popHeight;

        function init() {
            windowHeight = $(window).height();
            windowWidth = $(window).width();
            popHeight = $(".window").height();
            popWidth = $(".window").width();
        }
        //关闭窗口的方法
        // function closeWindow() {
        //     $(".title img").click(function() {
        //         $(this).parent().parent().hide("slow");
        //     });
        // }
        //定义弹出居中窗口的方法
        function popCenterWindow() {
            init();
            //计算弹出窗口的左上角Y的偏移量
            var popY = (windowHeight - popHeight) / 2;
            var popX = (windowWidth - popWidth) / 2;
            //alert('jihua.cnblogs.com');
            //设定窗口的位置
            $("#center").css("top", popY).css("left", popX).slideToggle("slow");
            closeWindow();
        }
    </script>
</body>

</html>
